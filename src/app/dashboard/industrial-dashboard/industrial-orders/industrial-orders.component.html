<div class="orders-container">
    <div class="page-header">
        <button class="back-btn" routerLink="/industrial/home">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="header-text">
            <h2>Orders</h2>
            <p>Manage and track all your orders</p>
        </div>
    </div>

    <div class="filters-bar">
        <div class="search-wrapper">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <input type="text" placeholder="Search by order ID or fish type..." [(ngModel)]="searchTerm">
        </div>

        <div class="dropdowns">
            <select class="filter-select">
                <option value="">All Payments</option>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
                <option value="partial">Partial</option>
            </select>

            <select class="filter-select">
                <option value="">All Deliveries</option>
                <option value="delivered">Delivered</option>
                <option value="in-transit">In Transit</option>
                <option value="assigned">Assigned</option>
            </select>
        </div>
    </div>

    <div class="orders-table-card">
        <div class="table-header">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9 14H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span>{{orders.length}} Orders</span>
        </div>

        <div class="table-responsive">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th width="15%">Order ID</th>
                        <th width="20%">Fish Type</th>
                        <th width="10%">Quantity</th>
                        <th width="15%">Total Price</th>
                        <th width="15%">Payment</th>
                        <th width="15%">Delivery</th>
                        <th width="10%" class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td class="order-id">{{order.id}}</td>
                        <td class="fish-type">{{order.fishType}}</td>
                        <td>{{order.quantity}}</td>
                        <td class="price">{{order.totalPrice}}</td>
                        <td><span class="badge" [ngClass]="getPaymentClass(order.payment)">{{order.payment}}</span></td>
                        <td><span class="badge" [ngClass]="getDeliveryClass(order.delivery)">{{order.delivery}}</span>
                        </td>
                        <td class="text-right">
                            <button class="action-icon-btn" (click)="viewOrderDetails(order.id)">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="1" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <circle cx="19" cy="12" r="1" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <circle cx="5" cy="12" r="1" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
