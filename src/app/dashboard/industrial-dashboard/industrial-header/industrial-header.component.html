<header class="industrial-header">
    <div class="header-content">
        <div class="header-left">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 21H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M5 21V7L13 3V21" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M19 21V11L13 7" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M9 9V9.01" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M9 13V13.01" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M9 17V17.01" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="header-title">
                <h1>Industrial Dashboard</h1>
                <p>Browse and order fresh fish products</p>
            </div>
        </div>

        <div class="header-right">
            <nav class="nav-links">
                <a routerLink="/industrial/orders" routerLinkActive="active" class="nav-bg-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9 14H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M9 17H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Orders
                </a>
                <a routerLink="/industrial/catalog" routerLinkActive="active" class="nav-bg-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13C6.44772 13 6 13.4477 6 14C6 14.5523 6.44772 15 7 15H19M7 18C6.44772 18 6 18.4477 6 19C6 19.5523 6.44772 20 7 20C7.55228 20 8 19.5523 8 19C8 18.4477 7.55228 18 7 18ZM17 18C16.4477 18 16 18.4477 16 19C16 19.5523 16.4477 20 17 20C17.5523 20 18 19.5523 18 19C18 18.4477 17.5523 18 17 18Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Catalog
                </a>
            </nav>

            <button class="nav-bg-btn" (click)="navigateToFishermanView()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12H3M3 12L10 5M3 12L10 19" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Fisherman View
            </button>

            <button class="cart-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13C6.44772 13 6 13.4477 6 14C6 14.5523 6.44772 15 7 15H19M7 18C6.44772 18 6 18.4477 6 19C6 19.5523 6.44772 20 7 20C7.55228 20 8 19.5523 8 19C8 18.4477 7.55228 18 7 18ZM17 18C16.4477 18 16 18.4477 16 19C16 19.5523 16.4477 20 17 20C17.5523 20 18 19.5523 18 19C18 18.4477 17.5523 18 17 18Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Cart
                <span class="badge" *ngIf="cartItemCount > 0">{{cartItemCount}}</span>
            </button>

            <div class="user-profile-container" (click)="toggleDropdown()">
                <div class="user-avatar">
                    {{ user?.name ? user.name.substring(0, 2).toUpperCase() : 'JD' }}
                </div>

                <div class="user-dropdown" *ngIf="showDropdown">
                    <div class="dropdown-header">
                        <div class="user-name">{{ user?.name || 'John Doe' }}</div>
                        <div class="user-email">{{ user?.email || 'user@example.com' }}</div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item">Profile</button>
                    <button class="dropdown-item logout-item" (click)="logout(); $event.stopPropagation()">Log
                        out</button>
                </div>
            </div>
        </div>
    </div>
</header>
