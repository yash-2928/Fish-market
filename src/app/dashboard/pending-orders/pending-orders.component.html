<div class="section">
    <div class="section-header">
        <div class="section-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="8" stroke="#F59E0B" stroke-width="2" />
                <path d="M10 6V10L13 13" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>
        <h2 class="section-title">Pending Orders</h2>
    </div>
    <div class="section-content">
        <app-order-card *ngFor="let order of orders" [order]="order" [showActions]="true"
            (accept)="onAcceptOrder($event)" (reject)="onRejectOrder($event)">
        </app-order-card>
        <p class="empty-state" *ngIf="orders.length === 0">No pending orders</p>
    </div>
</div>
