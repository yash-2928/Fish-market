<div class="section">
    <div class="section-header">
        <div class="section-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 5H17L15 15H5L3 5Z" stroke="#10B981" stroke-width="2" stroke-linejoin="round" />
                <circle cx="7" cy="17" r="1.5" fill="#10B981" />
                <circle cx="13" cy="17" r="1.5" fill="#10B981" />
                <path d="M3 5L2 2H1" stroke="#10B981" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>
        <h2 class="section-title">Delivery Schedule</h2>
    </div>
    <div class="section-content">
        <app-order-card *ngFor="let delivery of deliveries" [order]="delivery" [showDeliveryInfo]="true"
            (viewDetails)="onViewDetails($event)">
        </app-order-card>
        <p class="empty-state" *ngIf="deliveries.length === 0">No scheduled deliveries</p>
    </div>
</div>
